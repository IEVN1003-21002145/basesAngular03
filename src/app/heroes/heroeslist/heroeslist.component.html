<div class="card">
    <div class="card-header">
        <h1>Lista Dragon Ball</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" placeholder="Filtrar heroe">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listFilter}} </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table tablr-striped" *ngIf="heroes.length>0">
                <thead>
                    <tr>
                        <th>
                          <button class="btn btn-primary" (click)="showImage()">
                            {{ mostrarImage ? 'Ocultar' : 'Mostrar' }} Imagen
                          </button>
                        </th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Raza</th>
                        <th>Ki</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let heroe of heroes | heroFilter:listFilter">
                        <td>
                          <img *ngIf="mostrarImage" [src]="heroe.Image"
                               [style.width.px]="imageWIDTH"
                               [style.margin.px]="imageMARGIN"
                               >
                        </td>
                        <td>{{ heroe.nombre | uppercase }}</td>
                        <td>{{ heroe.Descripcion }}</td>
                        <td>{{ heroe.race }}</td>
                        <td>{{ heroe.ki}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
